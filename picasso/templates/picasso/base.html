<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    {% load static %}
    <link href="{% static 'picasso/base.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'picasso/ajax.js' %}" type="text/javascript"></script>
    <script src="{% static 'picasso/search.js' %}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <title> {% block title %} {% endblock %} </title>
</head>

<body>
<div id="id_header_div" class="heading">
    <div id="id_profile_name" class="navigation">
        {% block profile %}
        {% endblock %}
    </div>

    <img id="id_site_name" src="/static/picasso/logo-transparent.png">

    <div id="id_navigation_bar" class="navigation">
        {% block navigation %}
        {% endblock %}
    </div>
</div>

<div id="id_page_name" class="page-name">
    {% block page-name %}
    {% endblock %}
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>

</html>
